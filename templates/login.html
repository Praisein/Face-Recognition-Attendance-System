<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-wrapper {
            width: 100%;
            max-width: 400px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .icon {
            width: 40px;
            height: 40px;
            color: white;
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .text-muted {
            color: #6c757d;
            font-size: 14px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .gap-2 {
            gap: 8px;
        }

        .icon-sm {
            width: 16px;
            height: 16px;
        }

        .space-y-4 > * + * {
            margin-top: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-text {
            font-size: 12px;
            margin-top: 4px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: block;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .w-full {
            width: 100%;
        }

        .text-center {
            text-align: center;
        }

        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }

        .mb-3 {
            margin-bottom: 12px;
        }

        .mb-4 {
            margin-bottom: 16px;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-wrapper">
        <div class="login-container">
            <div class="logo">
                <div class="icon-circle">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <h3 class="gradient-text">Attendance System</h3>
                <p class="text-muted">Teacher Login</p>
            </div>

            <!-- curriculum toggle removed from login; toggle lives in select_subject.html -->

            {% if error %}
            <div class="alert alert-error">
                <div class="flex items-center gap-2">
                    <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    {{ error }}
                </div>
            </div>
            {% endif %}

            <form method="POST" class="space-y-4">
                <div class="form-group">
                    <label for="teacher_id" class="form-label">Teacher ID</label>
                    <input type="text" class="form-input" id="teacher_id" name="teacher_id"
                           placeholder="Enter your Teacher ID" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" name="password"
                           placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Curriculum toggle UI removed from login page. The toggle is available on the Select Subject page.

            const form = document.querySelector('form');
            const teacherIdInput = document.getElementById('teacher_id');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            // Form validation
            form.addEventListener('submit', function(e) {
                let isValid = true;
                
                // Clear previous error states
                [teacherIdInput, usernameInput, passwordInput].forEach(input => {
                    input.style.borderColor = '#e5e7eb';
                });

                // Check if at least one of teacher_id or username is provided
                if (!teacherIdInput.value.trim() && !usernameInput.value.trim()) {
                    teacherIdInput.style.borderColor = '#ef4444';
                    usernameInput.style.borderColor = '#ef4444';
                    isValid = false;
                    
                    if (!document.querySelector('.alert-error:not([data-original])')) {
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'alert alert-error';
                        errorDiv.setAttribute('data-original', 'true');
                        errorDiv.innerHTML = `
                            <div class="flex items-center gap-2">
                                <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                Please provide either Teacher ID or Username
                            </div>
                        `;
                        form.insertBefore(errorDiv, form.firstChild);
                    }
                }

                // Check password
                if (!passwordInput.value.trim()) {
                    passwordInput.style.borderColor = '#ef4444';
                    isValid = false;
                }

                if (!isValid) {
                    e.preventDefault();
                    
                    // Add shake animation to invalid fields
                    [teacherIdInput, usernameInput, passwordInput].forEach(input => {
                        if (input.style.borderColor === 'rgb(239, 68, 68)') {
                            input.style.animation = 'shake 0.5s';
                            setTimeout(() => {
                                input.style.animation = '';
                            }, 500);
                        }
                    });
                }
            });

            // Real-time validation
            [teacherIdInput, usernameInput, passwordInput].forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value.trim()) {
                        this.style.borderColor = '#10b981';
                        setTimeout(() => {
                            this.style.borderColor = '#e5e7eb';
                        }, 2000);
                    }
                    
                    // Remove custom error message when user starts typing
                    const customError = document.querySelector('.alert-error[data-original]');
                    if (customError && (teacherIdInput.value.trim() || usernameInput.value.trim())) {
                        customError.remove();
                    }
                });
            });

            // Add shake animation keyframes
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    25% { transform: translateX(-5px); }
                    75% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
